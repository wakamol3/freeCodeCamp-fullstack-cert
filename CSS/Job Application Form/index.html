<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylehseet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Job Application Form</h1>
      <form>
        <div>
          <label for="name">Name:</label>
          <input
            required
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label for="position">Position:</label>
          <select required name="position" id="position">
            <option></option>
            <option value="waiter">Waiter</option>
            <option value="waiter">Busser</option>
            <option value="waiter">Host</option>
            <option value="waiter">Line Cook</option>
          </select>
        </div>
        <fieldset class="radio-group">
          <legend>Availability:</legend>
          <input
            required
            type="radio"
            name="availability"
            id="fullTime"
            value="fullTime"
          />
          <label for="fullTime">Full-Time</label>

          <input
            type="radio"
            name="availability"
            id="partTime"
            value="partTime"
          />
          <label for="partTime">Part-Time</label>
        </fieldset>
        <textarea required id="message"> </textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
